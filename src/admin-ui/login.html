<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* ===== Base Reset ===== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
      font-family: "Inter", system-ui, sans-serif;
      color: #f0f0f0;
    }

    /* ===== Login Card ===== */
    .login-container {
      width: 360px;
      padding: 40px 32px;
      background: rgba(30, 30, 30, 0.75);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .login-container h1 {
      font-size: 1.6rem;
      margin-bottom: 24px;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    /* ===== Inputs & Button ===== */
    .login-container input {
      width: 100%;
      margin-bottom: 14px;
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.06);
      color: #f0f0f0;
      font-size: 15px;
      transition: all 0.25s ease;
    }

    .login-container input:focus {
      outline: none;
      border-color: #5ec2b7;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(94, 194, 183, 0.25);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(135deg, #5ec2b7, #4caea4);
      color: #000;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .login-container button:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    .login-container button:active {
      transform: translateY(0);
    }

    /* ===== Error Message ===== */
    .error {
      color: #ff6b6b;
      margin-bottom: 14px;
      font-size: 14px;
      display: none;
    }

    /* ===== Small Animation ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Responsive ===== */
    @media (max-width: 420px) {
      .login-container {
        width: 90%;
        padding: 32px 24px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <div id="errorMsg" class="error">‚ùå Benutzername oder Passwort falsch.</div>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Benutzername" required>
      <input type="password" name="password" placeholder="Passwort" required>
      <button type="submit">Anmelden</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: fd.get('username'),
          password: fd.get('password')
        })
      });
      const errEl = document.getElementById('errorMsg');
      if (res.ok) {
        window.location.href = '/dashboard';
      } else {
        errEl.style.display = 'block';
      }
    });
  </script>
</body>

</html>
