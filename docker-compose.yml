services:

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file: .env
    depends_on:
      - mongo
    networks:
      - internal
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.50"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    env_file: .env
    depends_on:
      - mongo
    networks:
      - internal
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
  nginx:
    image: nginx:alpine
    depends_on:
      - web
    networks:
      - internal
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl_params.conf:/etc/nginx/ssl_params.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /var/cache/nginx:uid=101,gid=101,mode=0755
      - /var/run:uid=101,gid=101,mode=0755
      - /var/log/nginx:uid=101,gid=101,mode=0755
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - db:/data/db
    environment:
      MONGO_INITDB_DATABASE: botdb
    networks:
      - internal

volumes:
  db:

networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
    driver_opts:
      com.docker.network.bridge.name: br-dnsfix